<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="todoList.css">
    <title>TodoList Web</title>
</head>
<body>
    <h1 style="position: relative; justify-self: center">My Todo List</h1>
    <div class="container">
        <div class="control">
            <input type="text" id='newTask' placeholder="Enter new task" class="new-input">
            <button onclick="addNewTask()" class="btn">Add Task</button>
        </div>

        <div id="taskListDisplay" class="taskListDisplay"></div>
    </div>


    <script src="todoList.js"></script>
</body>
</html>
